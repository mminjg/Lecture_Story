<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>lecture story</title>
    <link rel="shortcut icon" type="image/x-icon" href="../imgs/logo-title.png">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/tob_bar.css">
    <link rel="stylesheet" href="../css/board.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.7.1/firebase-ui-auth.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <div class="wrap">
        <div class="header">
            <a href="board.html"><img id="logo" src="../imgs/logo-white.png"></a>
            <!--학기 드롭다운-->
            <select class="semester" onchange="change_tag(this)">
                <option selected>2020-2학기</option>
                <option>2020-1학기</option>
                <option>2019-2학기</option>
                <option>2019-1학기</option>
            </select>
            <!--검색 바-->
            <div class="search_bar">
                <form action="./select_lecture.html" method="post" onSubmit="register()">
                    <input type="text" id="search" placeholder="추가하고 싶은 과목명을 입력하세요.">
                    <button type="submit" id="btn_search"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <!--아이콘 바-->

            <div class="icons">
                <div id="logout-button" onclick="logOut()">Log Out</div>
            </div>

        </div>
        <div class="container">
            <div class="sections"></div>
            <div class="modal">
                <div class="modal-content">
                    <h1 class="title">도움말<i class="fas fa-question-circle" style="color:#00462A"></i></h1>
                    <div class="ment">
                        시연을 위해 "오픈SW플랫폼" 강의에 미리 게시글을 적어두었습니다.<br>
                        검색창에서 "오픈SW플랫폼"을 검색한 뒤 즐겨찾기에 추가하시고 이용하시면 됩니다.<br>
                        다른 과목도 이용할 수는 있으나 등록된 게시글은 아직 없는 상태입니다.
                    </div> 
                    <button class="close-button">닫기</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../javascript/board.js"></script>
</body>

</html>
